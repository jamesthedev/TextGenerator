<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <h1 id="title">
        Random Text Generator
    </h1>
    <form id="textGenFrm">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="textGenOptions" id="rdoRandomString" checked>
            <label class="form-check-label" for="textGenOptions" value="string">
                Random String
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="textGenOptions" id="rdoRandomWords">
            <label class="form-check-label" for="textGenOptions" value="word">
                Random Words
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="textGenOptions" id="rdoLorem">
            <label class="form-check-label" for="textGenOptions" value="lorem">
                Lorem Ipsum
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label for="txtRandomNum" id="lblRandomNum">
                Number of characters:
            </label>
            <input type="number" id="txtRandomNum">
        </div>
        <textarea class="form-control" id="resultsTxt" rows="20"></textarea>
        <button type="button" class="btn btn-outline-success btnGroup" id="btnGenerate">Generate</button>
        <button type="button" class="btn btn-outline-secondary btnGroup" id="btnCopy">Copy to Clipboard</button>
        <button type="button" class="btn btn-outline-secondary btnGroup" id="btnClear">Clear Form</button>
    </form>
</body>

</html>
<script src="./clientScript.js"></script>
